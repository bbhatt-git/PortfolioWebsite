<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhupesh Bhatt | Portfolio</title>
    <meta name="description" content="Portfolio of Bhupesh Raj Bhatt - Creative Developer & Designer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              primary: '#007AFF',
              'primary-dark': '#0A84FF',
              dark: '#050505',
              'mac-gray': '#1D1D1F',
            },
            transitionTimingFunction: {
              'expo': 'cubic-bezier(0.16, 1, 0.3, 1)', /* Apple-style ease */
              'elastic': 'cubic-bezier(0.68, -0.55, 0.265, 1.55)',
            },
            animation: {
              'blob': 'blob 25s infinite alternate cubic-bezier(0.4, 0, 0.2, 1)',
              'fade-up': 'fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 8s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0, 0) scale(1)', opacity: '0.4' },
                '100%': { transform: 'translate(40px, -40px) scale(1.1)', opacity: '0.6' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      /* MacOS Aesthetic Global Styles */
      html, body {
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #F2F2F7; /* Cleaner System Gray */
        color: #1D1D1F;
        margin: 0;
        font-family: 'Outfit', sans-serif;
      }

      ::selection {
        background: rgba(0, 122, 255, 0.3);
        color: white;
      }

      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(120, 120, 120, 0.2);
        border-radius: 10px;
        transition: background 0.3s ease;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(120, 120, 120, 0.4);
      }

      /* Enhanced Glass Effect */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
      .dark .glass {
        background: rgba(18, 18, 18, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      }

      .glass-strong {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(40px) saturate(200%);
        -webkit-backdrop-filter: blur(40px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-strong {
        background: rgba(25, 25, 25, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Subtle Noise */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.4;
      }
      
      .preserve-3d { transform-style: preserve-3d; }
      .perspective-2000 { perspective: 2000px; }
    </style>
